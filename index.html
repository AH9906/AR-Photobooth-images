<!DOCTYPE html>
<html>
<head>
  <title>Your Photo</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 50px;
    }
    img {
      max-width: 30%;
      height: auto;
      margin-bottom: 20px;
    }
    a.button {
      display: inline-block;
      padding: 24px 48px;
      font-size: 28px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Here’s your image!</h1>
  <img id="photo" src="" alt="Your image">
  <br>
  <a id="downloadBtn" class="button" href="#" download>Download Image</a>

  <script>
    window.onload = function () {
      const urlParams = new URLSearchParams(window.location.search);
      const imgUrl = urlParams.get('img');

      if (imgUrl) {
        // Set image source
        document.getElementById('photo').src = imgUrl;

        // Extract filename from Firebase signed URL
        const fileName = imgUrl.split('/').pop().split('?')[0] || 'image.jpg';

        // Configure download button
        const downloadBtn = document.getElementById('downloadBtn');
        downloadBtn.href = imgUrl;
        downloadBtn.setAttribute('download', fileName);
      } else {
        document.body.innerHTML = "<h2 style='color: red;'>❌ No image URL provided.</h2>";
      }
    };
  </script>

</body>
</html>
